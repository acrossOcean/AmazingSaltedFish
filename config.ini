[main]
; 监听地址
listenAddr = "0.0.0.0:9999"

[log]
; 日志等级
level = 1

[swagger]
; 是否允许swagger
enableSwagger = true
; 关闭swagger 环境变量名称, 如果这个环境变量有值, swagger会被关闭
closeEnvName = "ENABLE_SWAGGER"

[mysql]
; 用户名
username = "amazing"
; 密码
password = "salted_fish"
; 数据库地址
dbUrl = "192.168.137.128:3306"
; 数据库名称
dbName = "amazing_salted_fish"
; 连接串额外配置
extraConfig = "charset=utf8&parseTime=True&loc=Local"
; 最大闲置连接
maxIdleConn = 10
; 最大打开连接
maxOpenConn = 10
