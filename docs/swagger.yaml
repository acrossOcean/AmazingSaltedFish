    url: https://spdx.org/licenses/MIT.html
  termsOfService: http://www.amazingsaltedfish.com
  title: Amazing Salted Fish API
  version: 0.0.1
paths:
  /struct/:
    post:
      consumes:
      - application/json
      parameters:
      - description: 结构体信息
        in: body
        name: structInfo
        required: true
        schema:
          $ref: '#/definitions/model.CreateStructReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CreateStructResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResp'
      summary: 新建一个结构信息
      tags:
      - 结构体信息
      - 新建
    put:
      consumes:
      - application/json
      parameters:
      - description: 结构体信息
        in: body
        name: structInfo
        required: true
        schema:
          $ref: '#/definitions/model.UpdateStructReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UpdateStructResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResp'
      summary: 更新一个结构信息
      tags:
      - 结构体信息
      - 更新
  /struct/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: struct的ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DeleteStructResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResp'
      summary: 删除一个结构信息
      tags:
      - 结构体信息
      - 删除
  /struct/detail/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: struct的ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetStructResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResp'
      summary: 获取一个结构信息
      tags:
      - 结构体信息
      - 获取
  /struct/list:
    get:
      consumes:
      - application/json
      parameters:
      - description: 分页信息, 页数从1开始
        in: query
        name: pageNum
        required: true
        type: integer
      - description: 分页信息, 每页最大500
        in: query
        name: pageSize
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetStructListResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResp'
      summary: 获取结构信息列表
      tags:
      - 结构体信息
      - 获取
      - 列表
swagger: "2.0"
