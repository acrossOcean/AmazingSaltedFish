definitions:
  model.BaseResp:
    properties:
      code:
        description: 结果码
        type: integer
      msg:
        description: 提示信息
        type: string
    type: object
  model.CreateFieldInfo:
    properties:
      fieldComment:
        description: 字段注释
        type: string
      fieldIsList:
        description: 是否为 列表
        type: boolean
      fieldName:
        description: 字段名
        type: string
      fieldSort:
        description: 排序位置
        type: integer
      fieldStructId:
        description: 对应结构体ID, 当 FType 为 FieldTypeStruct 时 有用
        type: integer
      fieldType:
        description: 字段类型
        type: integer
    type: object
  model.CreateStructReq:
    properties:
      comment:
        description: 字段注释
        type: string
      fieldList:
        description: 字段信息
        items:
          $ref: '#/definitions/model.CreateFieldInfo'
        type: array
    type: object
  model.CreateStructResp:
    properties:
      code:
        description: 结果码
        type: integer
      id:
        description: 创建成功后的ID
        type: integer
      msg:
        description: 提示信息
        type: string
    type: object
  model.DeleteStructResp:
    properties:
      code:
        description: 结果码
        type: integer
      id:
        description: 删除的结构体ID
        type: integer
      msg:
        description: 提示信息
        type: string
    type: object
  model.Field:
    properties:
      fieldComment:
        description: 字段注释
        type: string
      fieldId:
        description: 字段ID
        type: integer
      fieldIsList:
        description: 是否为 列表
        type: boolean
      fieldName:
        description: 字段名
        type: string
      fieldSort:
        description: 排序位置
        type: integer
      fieldStructId:
        description: 对应结构体ID, 当 FType 为 FieldTypeStruct 时 有用
        type: integer
      fieldType:
        description: 字段类型
        type: integer
      parentId:
        description: 对应结构体ID
        type: integer
    type: object
  model.GetStructListResp:
    properties:
      code:
        description: 结果码
        type: integer
      list:
        description: 结构体列表
        items:
          $ref: '#/definitions/model.StructInfo'
        type: array
      msg:
        description: 提示信息
        type: string
    type: object
  model.GetStructResp:
    properties:
      code:
        description: 结果码
        type: integer
      info:
        $ref: '#/definitions/model.StructInfo'
        description: 结构体信息
        type: object
      msg:
        description: 提示信息
        type: string
    type: object
  model.StructInfo:
    properties:
      comment:
        description: 备注信息
        type: string
      fieldList:
        description: 字段
        items:
          $ref: '#/definitions/model.Field'
        type: array
      id:
        description: 结构体ID
        type: integer
    type: object
  model.UpdateStructReq:
    properties:
      comment:
        description: 备注信息
        type: string
      fieldList:
        description: 字段
        items:
          $ref: '#/definitions/model.Field'
        type: array
      id:
        description: 结构体ID
        type: integer
    type: object
  model.UpdateStructResp:
    properties:
      code:
        description: 结果码
        type: integer
      id:
        description: 更新的结构体ID
        type: integer
      msg:
        description: 提示信息
        type: string
    type: object
info:
  contact:
    email: guoyueyang@126.com
    name: author:guoyueyang
    url: http://www.amazingsaltedfish.com
  description: this is [amazing salted fish] swagger api page.
  license:
